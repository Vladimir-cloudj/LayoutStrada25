<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strada layout december 2023</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <div class="logo">
        <a href="##" class="logo-link">@Vl</a>
      </div>
      <nav class="nav">
        <div class="hamburger" id="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <ul class="nav-list">
          <li><a href="#projects" class="list-item_link">мои работы</a></li>
          <li><a href="#skills">обо мне</a></li>
          <li><a href="#contacts">контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="hello">
    <div class="container hello-container">
      <div class="hello-container_left left">
        <h2 class="left_hi">Я-ФРОНТЭНДЕР</h2>
        <p class="right_text">
          Какая-то очень интересная информация обо мне. Очень интересная информация...
        </p>
        <button class="left_button button">
          СВЯЗАТЬСЯ СО МНОЙ
        </button>
      </div>
      <div class="hello-container_right right">
        <img src="https://demo-source.imgix.net/mountains.jpg" alt="Picture" class="profile-image">
      </div>
    </div>
  </section>
  <section class="skills" id="skills">
    <div class="container skills-container">
      <h2 class="skills-name">Я УМЕЮ</h2>
      <div class="skills-ul">
        <div class="skill">
          <div class="skill-img">
            <img alt="" class="" src="https://demo-source.imgix.net/plant.jpg">
          </div>
          <div class="skill-text">
            <p>HTML</p>
          </div>
        </div>
        <div class="skill">
          <div class="skill-img">
            <img alt="" class="" src="https://demo-source.imgix.net/snowboard.jpg">
          </div>
          <div class="skill-text">
            <p>CSS</p>
          </div>
        </div>
        <div class="skill">
          <div class="skill-img">
            <img alt="" class="" src="https://demo-source.imgix.net/house.jpg">
          </div>
          <div class="skill-text">
            <p>JS</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
